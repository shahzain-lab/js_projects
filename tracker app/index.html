<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
    <!-- /icon/ -->

    <!-- //font awesome// -->

    <link rel="stylesheet" href="style.css">
    <title>tracker</title>

<body>
    <div class="main">
        <h4>Expense Tracker</h4>
        <div>
            <h4>Balance</h4>
            <h3>$0.00</h3>
        </div>
        <div class="summary">
            <h4>Income <br><span>$0.00</span></h4>
            <h4>Expense <br><span>$0.00</span></h4>
        </div>
        <div>
            <h4>Transactions History</h4>
            <ul class="listitem">
                <li>salary <span>$324</span></li>
                <li>salary <span>$324</span></li>
                <li>salary <span>$324</span></li>
            </ul>
        </div>
        <form>
            <h4>Add Transactions</h4>
            <label for="">Add Desc</label><br>
            <input id="desc" required type="text" placeholder="Add Desc..."><br>
            <label for="">Add Amount</label><br>
            <input id="amount" required type="number" placeholder="Add Amount..."><br>
            <button class="btn btn-success" id="submit" type="submit">Add</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
