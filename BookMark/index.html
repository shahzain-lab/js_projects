<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- //bootswatch/ -->
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
    <!-- //font awesome// -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>BookMark App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-warning"></i>
            My<span class="text-warning">Book</span>List
        </h1>  
        <form id="book-form" autocomplete="off">
            <div class="form-group">
                <label>Title</label>
                <input 
                type="text"
                 id="title"
                 class="form-control"
                />
            </div>
            <div class="form-group">
                <label>Author</label>
                <input 
                type="text"
                 id="author"
                 class="form-control"
                />
            </div>
            <div class="form-group">
                <label>ISBN#</label>
                <input 
                type="text"
                 id="isbn"
                 class="form-control"
                />
            </div>
            <input type="submit" class="btn btn-warning btn-block" value="Add Book">
        </form>
        <table class="table table-striped mt-5 ">
            <thead>
                <tr class="text-uppercase text-warning">
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="script.js"></script>

</body>
</html>
