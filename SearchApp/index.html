<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- //font family/// -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<!-- <link rel="stylesheet" href="sass/styles.scss"> -->
    <!-- /font-awesome// -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
   <link rel="stylesheet" href="sass/styles.css">
    <title>SearchMe!</title>
</head>
<body>
  <main>
      <h1 class="offscreen">wikipedia search engine</h1>
      <section class="searchEntry">
          <h2 class="offscreen">Search Term Entry</h2> 
          <div class="logo" aria-hidden="true">
              <span class="blue">S</span>
              <span class="red">e</span>
              <span class="yellow">a</span>
              <span class="blue">r</span>
              <span class="green">c</span>
              <span class="red">h</span>
              <span class="blue">M</span>
              <span class="yellow">e</span>
              <span class="red exclaim">!</span>
          </div>
          <form id="searchBar" class="searchBar" autocomplete="off">
              <label class="offscreen" for="search">Enter a search term</label>
              <input id="search" type="text">
              <div id="clear" class="none search button clear" role="button" tabindex="0" aria-label="clear search term">
                  <i class="fas fa-times"></i>
              </div>
              <button id="searchButton" class="button searchButton" type="submit" aria-label="submit button">
                  <i class="fas fa-search blue"></i>
              </button>
          </form>
      </section>
      <section class="results">
          <h2 class="offscreen">Search Results</h2>
          <div class="statBar">
              <div id="stats" class="stats" aria-label="assertive">
              </div>
          </div>
          <div class="searchResults" id="searchResults">
              <div class="resultItem">
                  <div class="resultTitle">
                      <a hred="">Dack</a>
                  </div>
                  <div class="resultContents">
                      <div class="resultImage">
                          <img src="" alt='img'>
                      </div>
                      <div class="resultText">
                          <p class="resultDesc">hello to dkjkefnjji,dfijf iji difji</p>
                      </div>
                  </div>
              </div>
          </div>
      </section>
  </main>
  <footer>
      <p>
          Powered by <a href="https://www.wikipedia.org" target="blank">wikipedia</a>
      </p>
  </footer>


  <!-- //js// -->
  <script src="js/main.js" type="module"></script>
</body>
</html>
